<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Planner</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Recipe Planner</h1>

        <form method="POST" class="mt-4">
            <div id="steps-container"></div>

            <button type="button" id="add-step" class="btn btn-primary w-100 mt-3">+ Add Step</button>
            <button type="submit" class="btn btn-success w-100 mt-3">Submit Recipe</button>
        </form>
    </div>
</body>
</html>
