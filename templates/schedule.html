<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Schedule</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Recipe Schedule</h1>

        <ul class="list-group">
            {% for step, start_time in start_times.items() %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ step }}
                <span class="badge bg-primary rounded-pill">{{ start_time }} mins</span>
            </li>
            {% endfor %}
        </ul>

        <p class="mt-3"><strong>Total Duration:</strong> {{ total_duration }} minutes</p>

        <a href="/" class="btn btn-link">Plan Another Recipe</a>
    </div>
</body>
</html>
